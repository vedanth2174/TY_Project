<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Platform</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #333; }
    input { margin: 5px 0; padding: 5px; }
    button { margin: 10px 0; padding: 8px 12px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    .section { margin-bottom: 40px; }
  </style>
</head>
<body>

  <div class="section">
    <h2>Issue Document</h2>
    <input type="file" id="issueFile" /><br/>
    <input type="text" id="issueWallet" placeholder="Enter Wallet Address" size="70"/><br/>
    <button type="button" onclick="issueDocument()">Issue Document</button>
    <h3>Issue Result:</h3>
    <pre id="issueResult"></pre>
  </div>

  <div class="section">
    <h2>Validate Document</h2>
    <input type="file" id="validateFile" /><br/>
    <input type="text" id="validateWallet" placeholder="Enter Wallet Address" size="70"/><br/>
    <button type="button" onclick="validateDocument(event)">Validate Document</button>
    <h3>Validation Result:</h3>
    <pre id="validateResult"></pre>
  </div>

  <script>
    async function issueDocument() {
      const fileInput = document.getElementById("issueFile");
      const wallet = document.getElementById("issueWallet").value;
      const resultEl = document.getElementById("issueResult");

      if (!fileInput.files.length || !wallet) {
        resultEl.textContent = "Please select a file and enter wallet address!";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("wallet", wallet);

      try {
        const response = await fetch("http://localhost:5000/upload", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.error) {
          resultEl.textContent = "Error: " + data.error;
        } else {
          resultEl.textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    }

    async function validateDocument(e) {
  if(e) e.preventDefault(); // prevent page refresh

  const fileInput = document.getElementById("validateFile");
  const wallet = document.getElementById("validateWallet").value;
  const resultEl = document.getElementById("validateResult");

  if (!fileInput.files.length || !wallet) {
    resultEl.textContent = "Please select a file and enter wallet address!";
    return;
  }

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);
  formData.append("wallet", wallet);

  try {
    const response = await fetch("http://localhost:5000/validate", {
      method: "POST",
      body: formData
    });

    const data = await response.json();

    if (data.error) {
      resultEl.textContent = "Error: " + data.error;
    } else {
      if(data.timestamp) {
        data.timestamp = new Date(Number(data.timestamp) * 1000).toLocaleString();
      }
      resultEl.textContent = JSON.stringify(data, null, 2);
    }
  } catch (err) {
    resultEl.textContent = "Error: " + err.message;
  }
}

  </script>

</body>
</html>
